<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식물성 스킨케어 브랜드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #2e7d32; /* 식물 느낌을 위한 녹색 계열 */
        }
        header {
            background-color: #a5d6a7; /* 부드러운 녹색 배경 */
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: #1b5e20;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #81c784;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .banner {
            text-align: center;
            padding: 50px;
            background-image: url('nature-banner.jpg'); /* 식물 이미지 배경 */
            background-size: cover;
            color: white;
        }
        .banner h2 {
            font-size: 2.5em;
            margin: 0;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .product {
            width: 200px;
            text-align: center;
            padding: 15px;
            background-color: #e8f5e9; /* 연한 녹색 */
            border-radius: 10px;
        }
        footer {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>자연의 힘을 담은 식물성 스킨케어</h1>
    </header>

    <nav>
        <a href="#home">홈</a>
        <a href="#products">제품</a>
        <a href="#about">회사 소개</a>
        <a href="#contact">문의하기</a>
    </nav>

    <div class="banner">
        <h2>자연이 주는 아름다움</h2>
        <p>순수 식물성 성분으로 피부를 돌봐주세요.</p>
    </div>

    <section class="products" id="products">
        <div class="product">
            <h3>순수 보습 크림</h3>
            <img src="plant-cream.jpg" alt="순수 보습 크림" width="150">
            <p>설명: 천연 성분으로 깊은 보습을 제공합니다.</p>
            <p>가격: ₩25,000</p>
        </div>
        <div class="product">
            <h3>허브 클렌징 오일</h3>
            <img src="herb-oil.jpg" alt="허브 클렌징 오일" width="150">
            <p>설명: 허브 성분이 피부를 부드럽게 클렌징합니다.</p>
            <p>가격: ₩30,000</p>
        </div>
        <div class="product">
            <h3>녹차 진정 마스크</h3>
            <img src="green-tea-mask.jpg" alt="녹차 진정 마스크" width="150">
            <p>설명: 녹차 성분이 피부를 진정시켜줍니다.</p>
            <p>가격: ₩15,000</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 식물성 스킨케어 브랜드 | 연락처: info@plantskincare.com</p>
    </footer>

</body>
</html>
