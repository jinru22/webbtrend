<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화장품 쇼핑몰 메인 페이지</title>
    <style>
        /* 간단한 스타일, 필요에 따라 조정 가능 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffccd5;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: #333;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ff6b81;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .banner {
            text-align: center;
            padding: 50px;
            background-image: url('banner.jpg'); /* 배경 이미지 */
            background-size: cover;
            color: white;
        }
        .banner h2 {
            font-size: 2.5em;
            margin: 0;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .product {
            width: 200px;
            text-align: center;
            padding: 15px;
            background-color: #f2f2f2;
            border-radius: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>우리 화장품 쇼핑몰에 오신 것을 환영합니다</h1>
    </header>

    <nav>
        <a href="#home">홈</a>
        <a href="#products">제품</a>
        <a href="#about">회사 소개</a>
        <a href="#contact">문의하기</a>
    </nav>

    <div class="banner">
        <h2>아름다움을 발견하세요</h2>
        <p>엄선된 고품질 화장품으로 새로운 경험을 선사합니다!</p>
    </div>

    <section class="products" id="products">
        <div class="product">
            <h3>제품1</h3>
            <img src="product1.jpg" alt="제품1" width="150">
            <p>설명: 고효율 보습</p>
            <p>가격: ₩199,000</p>
        </div>
        <div class="product">
            <h3>제품2</h3>
            <img src="product2.jpg" alt="제품2" width="150">
            <p>설명: 오래 지속되는 메이크업</p>
            <p>가격: ₩299,000</p>
        </div>
        <div class="product">
            <h3>제품3</h3>
            <img src="product3.jpg" alt="제품3" width="150">
            <p>설명: 자연스러운 메이크업 효과</p>
            <p>가격: ₩159,000</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 화장품 쇼핑몰 | 연락처: info@cosmeticshop.com</p>
    </footer>

</body>
</html>
